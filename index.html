<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Operacional</title>

    <style>
      /* ================= BASE ================= */
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #020617, #0f172a);
        color: #e5e7eb;
        padding: 20px;
      }

      h1 {
        font-size: 26px;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 20px;
        margin: 20px 0 10px;
      }

      /* ================= CARDS ================= */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }

      .card {
        background: radial-gradient(circle at top, #020617, #000);
        padding: 16px;
        border-radius: 10px;
        border: 1px solid #1e293b;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }

      .card h3 {
        font-size: 13px;
        color: #94a3b8;
        margin: 0;
        text-transform: uppercase;
      }

      .card p {
        font-size: 32px;
        margin-top: 8px;
        font-weight: bold;
      }

      /* ================= STATUS COLORS ================= */
      .GREEN {
        color: #22c55e;
      }
      .YELLOW {
        color: #eab308;
      }
      .RED {
        color: #ef4444;
      }

      .WHITE {
        color: #ffffff;
      }

      /* ================= TABELA ================= */
      table {
        width: 100%;
        border-collapse: collapse;
        background: #020617;
        border-radius: 10px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #1e293b;
        font-size: 14px;
      }

      th {
        color: #94a3b8;
        text-align: left;
      }

      /* ================= LAYOUT ================= */
      .top-section {
        margin-bottom: 32px;
      }

      .bottom-section {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 24px;
      }

      .grid-leads {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }

      .lead-card {
        border-left: 4px solid #22c55e;
      }

      /* ================= FULLSCREEN ================= */
      .fullscreen-btn {
        position: fixed;
        top: 16px;
        right: 16px;
        background: #020617;
        color: #e5e7eb;
        border: 1px solid #1e293b;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        z-index: 9999;
      }

      /* ================= RESPONSIVO ================= */
      @media (max-width: 1024px) {
        .bottom-section {
          grid-template-columns: 1fr;
        }
      }

      /* Telefone */
      #gupshup-table td:nth-child(1) {
        font-size: 20px; /* telefone */
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      /* Qualidade (GREEN / RED) */
      #gupshup-table td:nth-child(2) {
        font-size: 20px; /* status */
        font-weight: 300;
        letter-spacing: 1.5px;
      }
    </style>
  </head>

  <body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">
      â›¶ Tela cheia
    </button>

    <h1>ðŸ“Š Dashboard Operacional</h1>

    <!-- ================= TOPO ================= -->
    <section class="top-section">
      <h2>Status das Consultas</h2>
      <div class="grid" id="consultas-cards">
        <div class="card">Carregando...</div>
      </div>
    </section>

    <!-- ================= PARTE INFERIOR ================= -->
    <section class="bottom-section">
      <!-- ESQUERDA -->
      <div>
        <h2>SaÃºde dos NÃºmeros (Gupshup)</h2>
        <table>
          <thead>
            <tr>
              <th>Telefone</th>
              <th>Qualidade</th>
              <th>Ãšltimo Disparo</th>
            </tr>
          </thead>
          <tbody id="gupshup-table">
            <tr>
              <td colspan="2">Carregando...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- DIREITA -->
      <div>
        <h2>Leads</h2>
        <div class="grid-leads" id="leads-cards">
          <div class="card lead-card">Carregando...</div>
        </div>
      </div>
    </section>

    <script>
      /* ================= CONFIG ================= */
      const API_BASE_URL = "https://tr84dfw4-8922.brs.devtunnels.ms/";
      const API_KEY = "xsbfflgdod6zbjx1mxyh8gxeut3cdv2a";

      /* ================= FULLSCREEN ================= */
      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }

      /* ================= STATUS CONSULTAS ================= */
      async function carregarConsultasStatus() {
        const container = document.getElementById("consultas-cards");

        try {
          const res = await fetch(`${API_BASE_URL}/webhook/consultas-status`, {
            headers: { apikey: API_KEY },
          });

          const data = await res.json();
          container.innerHTML = "";

          data.forEach((item) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <h3>${item.status}</h3>
                <p>${item.count}</p>
            `;
            container.appendChild(card);
          });
        } catch {
          container.innerHTML = "<div class='card'>Erro</div>";
        }
      }

      /* ================= LEADS ================= */
      async function carregarLeads() {
        const container = document.getElementById("leads-cards");

        try {
          const res = await fetch(`${API_BASE_URL}/webhook/chatguru/leads`, {
            headers: { apikey: API_KEY },
          });

          const result = await res.json();
          container.innerHTML = "";

          result.data.forEach((item) => {
            let color = "WHITE";
            const card = document.createElement("div");
            card.className = "card lead-card";
            card.innerHTML = `
                <h3>${item.name}</h3>
                <p class="${color}">${item.aberto}</p>
            `;
            container.appendChild(card);
          });
        } catch {
          container.innerHTML = "<div class='card'>Erro</div>";
        }
      }

      /* ================= GUPSHUP ================= */
      async function carregarGupshup() {
        const tbody = document.getElementById("gupshup-table");

        try {
          const res = await fetch(
            `${API_BASE_URL}/webhook/gupshup/waba-health`,
            {
              headers: { apikey: API_KEY },
            }
          );

          const result = await res.json();
          tbody.innerHTML = "";
          result.data.forEach((item) => {
            const tr = document.createElement("tr");
            var phone = item.phone;
            tr.innerHTML = `
                <td>${phone.slice(-4)}</td>
                <td class="${item.phoneQuality}">${item.phoneQuality}</td>
            `;
            tbody.appendChild(tr);
          });
        } catch {
          tbody.innerHTML = "<tr><td colspan='2'>Erro</td></tr>";
        }
      }

      /* ================= INIT ================= */
      carregarConsultasStatus();
      carregarLeads();
      carregarGupshup();

      setInterval(() => {
        carregarConsultasStatus();
        carregarLeads();
        carregarGupshup();
      }, 60000);
    </script>
  </body>
</html>
