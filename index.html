<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Operacional</title>

    <style>
      /* ================= BASE ================= */
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #020617, #0f172a);
        color: #e5e7eb;
        padding: 20px;
      }

      h1 {
        font-size: 26px;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 20px;
        margin: 20px 0 10px;
      }

      /* ================= HEADER COM DATA ================= */
      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        flex-wrap: wrap;
        gap: 16px;
      }

      .date-selector {
        display: flex;
        align-items: center;
        gap: 12px;
        background: #020617;
        padding: 12px 20px;
        border-radius: 10px;
        border: 1px solid #1e293b;
      }

      .date-selector label {
        font-size: 14px;
        color: #94a3b8;
        font-weight: 500;
      }

      .date-selector input[type="date"] {
        background: #0f172a;
        color: #e5e7eb;
        border: 1px solid #334155;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .date-selector input[type="date"]:hover {
        border-color: #3b82f6;
      }

      .date-selector input[type="date"]:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      /* PersonalizaÃ§Ã£o do calendÃ¡rio */
      .date-selector input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
        font-size: 16px;
      }

      .btn-today {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
      }

      .btn-today:hover {
        background: #2563eb;
        transform: translateY(-1px);
      }

      .btn-today:active {
        transform: translateY(0);
      }

      .date-info {
        font-size: 13px;
        color: #64748b;
        margin-left: 8px;
      }

      /* ================= CARDS ================= */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }

      .card {
        background: radial-gradient(circle at top, #020617, #000);
        padding: 16px;
        border-radius: 10px;
        border: 1px solid #1e293b;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }

      .card h3 {
        font-size: 13px;
        color: #94a3b8;
        margin: 0;
        text-transform: uppercase;
      }

      .card p {
        font-size: 32px;
        margin-top: 8px;
        font-weight: bold;
      }

      /* ================= STATUS COLORS ================= */
      .GREEN {
        color: #22c55e;
      }
      .YELLOW {
        color: #eab308;
      }
      .RED {
        color: #ef4444;
      }
      .WHITE {
        color: #ffffff;
      }

      /* ================= TABELA ================= */
      table {
        width: 100%;
        border-collapse: collapse;
        background: #020617;
        border-radius: 10px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #1e293b;
        font-size: 14px;
      }

      th {
        color: #94a3b8;
        text-align: left;
      }

      /* ================= LAYOUT ================= */
      .top-section {
        margin-bottom: 32px;
      }

      .bottom-section {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 24px;
      }

      .grid-leads {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }

      .lead-card {
        border-left: 4px solid #22c55e;
      }

      /* ================= FULLSCREEN ================= */
      .fullscreen-btn {
        position: fixed;
        top: 16px;
        right: 16px;
        background: #020617;
        color: #e5e7eb;
        border: 1px solid #1e293b;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        z-index: 9999;
      }

      /* ================= LOADING STATE ================= */
      .loading {
        opacity: 0.6;
        pointer-events: none;
      }

      /* ================= RESPONSIVO ================= */
      @media (max-width: 1024px) {
        .bottom-section {
          grid-template-columns: 1fr;
        }

        .header-container {
          flex-direction: column;
          align-items: flex-start;
        }
      }

      /* Telefone */
      #gupshup-table td:nth-child(1) {
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      /* Qualidade */
      #gupshup-table td:nth-child(2) {
        font-size: 20px;
        font-weight: 300;
        letter-spacing: 1.5px;
      }

      /* FGTS */
      #gupshup-table td:nth-child(3) {
        font-size: 18px;
        font-weight: 500;
        color: #22c55e;
      }

      /* CLT */
      #gupshup-table td:nth-child(4) {
        font-size: 18px;
        font-weight: 500;
        color: #60a5fa;
      }

      /* ================= LINHA DE TOTAL ================= */
      .total-row {
        border-top: 2px solid #3b82f6 !important;
        background: rgba(59, 130, 246, 0.1);
      }

      .total-row td {
        font-weight: bold;
        font-size: 20px;
        padding-top: 16px;
        padding-bottom: 16px;
      }

      .total-row td:first-child {
        color: #94a3b8;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .total-row td:last-child {
        color: #3b82f6;
        font-size: 24px;
      }
    </style>
  </head>

  <body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">
      â›¶ Tela cheia
    </button>

    <div class="header-container">
      <h1>ðŸ“Š Dashboard Operacional</h1>

      <div class="date-selector">
        <label for="date-input">ðŸ“… Data:</label>
        <input type="date" id="date-input" onchange="handleDateChange()" />
        <button class="btn-today" onclick="voltarParaHoje()">Hoje</button>
        <span class="date-info" id="date-info"></span>
      </div>
    </div>

    <!-- ================= TOPO ================= -->
    <section class="top-section">
      <h2>Status das Consultas</h2>
      <div class="grid" id="consultas-cards">
        <div class="card">Carregando...</div>
      </div>
    </section>

    <!-- ================= PARTE INFERIOR ================= -->
    <section class="bottom-section">
      <!-- ESQUERDA -->
      <div>
        <h2>SaÃºde dos NÃºmeros (Gupshup)</h2>
        <table>
          <thead>
            <tr>
              <th>Telefone</th>
              <th>Qualidade</th>
              <th>FGTS</th>
              <th>CLT</th>
            </tr>
          </thead>
          <tbody id="gupshup-table">
            <tr>
              <td colspan="4">Carregando...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- DIREITA -->
      <div>
        <h2>Leads</h2>
        <div class="grid-leads" id="leads-cards">
          <div class="card lead-card">Carregando...</div>
        </div>
      </div>
    </section>

    <script>
      const API_BASE_URL = "https://tr84dfw4-8922.brs.devtunnels.ms/";
      const API_KEY = "xsbfflgdod6zbjx1mxyh8gxeut3cdv2a";

      const PHONE_MAPPING = {
        8303: "2611",
      };

      let selectedDate = null;
      let autoRefreshInterval = null;

      // ================= FUNÃ‡Ã•ES DE DATA ================= //

      function getToday() {
        const hoje = new Date();
        return hoje.toISOString().split("T")[0];
      }

      function formatDateBR(dateStr) {
        const [ano, mes, dia] = dateStr.split("-");
        return `${dia}/${mes}/${ano}`;
      }

      function isToday(dateStr) {
        return dateStr === getToday();
      }

      function initDatePicker() {
        const dateInput = document.getElementById("date-input");
        const today = getToday();

        dateInput.value = today;
        selectedDate = today;

        updateDateInfo();
      }

      function updateDateInfo() {
        const dateInfo = document.getElementById("date-info");
        if (isToday(selectedDate)) {
          dateInfo.textContent = "(AtualizaÃ§Ã£o automÃ¡tica ativa)";
          startAutoRefresh();
        } else {
          dateInfo.textContent = `Visualizando: ${formatDateBR(selectedDate)}`;
          stopAutoRefresh();
        }
      }

      function handleDateChange() {
        const dateInput = document.getElementById("date-input");
        selectedDate = dateInput.value;

        updateDateInfo();
        carregarTodosDados();
      }

      function voltarParaHoje() {
        const dateInput = document.getElementById("date-input");
        const today = getToday();

        dateInput.value = today;
        selectedDate = today;

        updateDateInfo();
        carregarTodosDados();
      }

      // ================= AUTO REFRESH ================= //

      function startAutoRefresh() {
        if (autoRefreshInterval) return; // JÃ¡ estÃ¡ rodando

        autoRefreshInterval = setInterval(() => {
          if (isToday(selectedDate)) {
            carregarTodosDados();
          }
        }, 30000); // 30 segundos
      }

      function stopAutoRefresh() {
        if (autoRefreshInterval) {
          clearInterval(autoRefreshInterval);
          autoRefreshInterval = null;
        }
      }

      // ================= FUNÃ‡Ã•ES DE TELA CHEIA ================= //

      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }

      // ================= FUNÃ‡Ã•ES DE CARREGAMENTO ================= //

      async function carregarConsultasStatus() {
        const container = document.getElementById("consultas-cards");
        try {
          const url = `${API_BASE_URL}/webhook/consultas-status?date=${selectedDate}`;
          const res = await fetch(url, {
            headers: { apikey: API_KEY },
          });
          const response = await res.json();

          // A resposta agora tem formato { date: "...", data: [...] }
          const data = response.data || response;

          container.innerHTML = "";
          data.forEach((item) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<h3>${item.status}</h3><p>${item.count}</p>`;
            container.appendChild(card);
          });
        } catch (error) {
          console.error("Erro ao carregar consultas:", error);
          container.innerHTML = "<div class='card'>Erro ao carregar</div>";
        }
      }

      async function carregarLeads() {
        const container = document.getElementById("leads-cards");
        try {
          const res = await fetch(`${API_BASE_URL}/webhook/chatguru/leads`, {
            headers: { apikey: API_KEY },
          });
          const result = await res.json();
          container.innerHTML = "";
          result.data.forEach((item) => {
            const card = document.createElement("div");
            card.className = "card lead-card";
            card.innerHTML = `<h3>${item.name}</h3><p>${item.aberto}</p>`;
            container.appendChild(card);
          });
        } catch (error) {
          console.error("Erro ao carregar leads:", error);
          container.innerHTML = "<div class='card'>Erro ao carregar</div>";
        }
      }

      async function carregarDisparosHoje() {
        try {
          const url = `${API_BASE_URL}/hoje?date=${selectedDate}`;
          const res = await fetch(url);
          const response = await res.json();

          // A resposta agora tem formato { date: "...", data: {...} }
          const data = response.data || response;

          const mapa = { fgts: {}, clt: {} };

          Object.keys(mapa).forEach((tipo) => {
            if (data[tipo]) {
              data[tipo].forEach((item) => {
                mapa[tipo][item.number] = item.total;
              });
            }
          });

          return mapa;
        } catch (error) {
          console.error("Erro ao carregar disparos:", error);
          return { fgts: {}, clt: {} };
        }
      }

      async function carregarGupshup() {
        const tbody = document.getElementById("gupshup-table");

        try {
          const res = await fetch(
            `${API_BASE_URL}/webhook/gupshup/waba-health`,
            {
              headers: { apikey: API_KEY },
            }
          );
          const result = await res.json();

          const disparos = await carregarDisparosHoje();

          tbody.innerHTML = "";

          let totalFgts = 0;
          let totalClt = 0;

          result.data.forEach((item) => {
            const phoneNumber = item.phone.slice(-4);
            const ref = PHONE_MAPPING[phoneNumber] || phoneNumber;

            const fgts = disparos.fgts[ref] || 0;
            const clt = disparos.clt[ref] || 0;

            totalFgts += fgts;
            totalClt += clt;

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${phoneNumber}</td>
              <td class="${item.phoneQuality}">${item.phoneQuality}</td>
              <td>${fgts.toLocaleString("pt-BR")}</td>
              <td>${clt.toLocaleString("pt-BR")}</td>
            `;
            tbody.appendChild(tr);
          });

          const trTotal = document.createElement("tr");
          trTotal.className = "total-row";
          trTotal.innerHTML = `
            <td colspan="2">Total Geral</td>
            <td>${totalFgts.toLocaleString("pt-BR")}</td>
            <td>${totalClt.toLocaleString("pt-BR")}</td>
          `;
          tbody.appendChild(trTotal);
        } catch (error) {
          console.error("Erro ao carregar Gupshup:", error);
          tbody.innerHTML = "<tr><td colspan='4'>Erro ao carregar</td></tr>";
        }
      }

      function carregarTodosDados() {
        carregarConsultasStatus();
        carregarLeads();
        carregarGupshup();
      }

      // ================= INICIALIZAÃ‡ÃƒO ================= //

      document.addEventListener("DOMContentLoaded", () => {
        initDatePicker();
        carregarTodosDados();
      });
    </script>
  </body>
</html>
